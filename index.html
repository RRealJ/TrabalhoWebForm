<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador Curriculo</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<h1>Informações:</h1>
	<div class="container" id="Formulário">
	<!-- Formulário-->
		<div class="row d-flex justify-content-around" id="info_pessoal">
		  	<div class="col d-flex justify-content-start">
				<label>Nome</label>
				<input type="text" id="nome1" placeholder="Digite seu Nome">
		 	</div>

		  	<div class="col d-flex justify-content-start">
				<label>CPF</label>
				<input type="text" id="cpf1" placeholder="Digite seu CPF">
		 	</div>

			<div class="col d-flex justify-content-start">
				<label>Data de Nascimento</label>
				<input type="text" id="dtNascimento1" placeholder="Digite a Data">
		 	</div>
		</div>
		<!-- Endereço-->
		<div class="row">
			<div class="col d-flex justify-content-center" id="endereco_campos">
				<label>Endereço</label>
				<input type="text" id="endereco_logradouro1" placeholder="Digite o Logradouro">
				<input type="text" id="endereco_numero1" placeholder="Digite o Número">
				<input type="text" id="endereco_bairro1" placeholder="Digite o Bairro">
				<input type="text" id="endereco_cidade1" placeholder="Digite a Cidade">
		
		 	</div>

			<!-- Botão de Acionar mais campos-->
			<div class="col-3 d-flex justify-content-center">
			 	<button type="button" class="btn btn-outline-secondary" id="addCampos" onclick="addCampos()"> + </button>
			</div>


		</div>

		<!-- Gerar Dados-->
		<div class="row" id="gerar">
			<input type="submit" class="btn btn-primary" value="Gerar" id="campo_gerar" onclick="gerarCurriculo()">
		</div>
		
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="myscript.js"></script>

</body>
</html>
