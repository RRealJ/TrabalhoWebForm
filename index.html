<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador Curriculo</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<h1>Informações:</h1>
	<form name="formulario" onsubmit="return(validate())" method="POST" action="window_print.php">
		<div class="form-group"id="formBody">	
			
			<label>Nome</label>
			<input type="text" name="nome[]" placeholder="Digite seu Nome">
			<label>CPF</label>
			<input type="text" name="cpf[]" placeholder="Digite seu CPF">
			<label>Data de Nascimento</label>
			<input type="text" name="dtNascimento[]" placeholder="Digite a Data">
			<br>
			<br>
			<label>Endereço</label>
			<input type="text" name="endereco_logradouro[]" placeholder="Digite o Logradouro">
			<input type="text" name="endereco_numero[]" placeholder="Digite o Número">
			<input type="text" name="endereco_bairro[]" placeholder="Digite o Bairro">
			<input type="text" name="endereco_cidade[]" placeholder="Digite a Cidade">
			<button type="button" class="btn btn-outline-secondary" name="addCampos" onclick="addCampos()"> + </button>
	
		</div>
		<div class="row" id="gerar">
			<input type="submit" class="btn btn-primary" value="Gerar" id="campo_gerar">
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="js/javascript" src="myscript.js"></script>

</body>
</html>
